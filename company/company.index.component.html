<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>Companies</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
		<li><a href="#">Companies</a></li>
	</ol>
	<!-- Main content -->
	<div class="content">
		<div class="row" *ngIf="_errorMessage">
			<div class="alert alert-danger alert-dismissible">
				<button type="button" class="close" aria-hidden="true"  (click)="hideErrorMessage()">×</button>
				{{_errorMessage}}
			</div>
		</div>
		<div class="row" *ngIf="_successMessage">
			<div class="alert alert-success alert-dismissible">
				<button type="button" class="close" aria-hidden="true"  (click)="hideSuccessMessage()">×</button>
				{{_successMessage}}
			</div>
		</div>
		<div class="row">
			<!-- Primary Box -->
			<div class="box box-primary" data-widget="box-widget">
				<div class="box-header with-border" *ngIf="_total_companies == 0">
					<a class="btn pull-right" [routerLink]="['/vehicle/company', 'create']" routerLinkActive="active">Add New</a>
				</div>
				<div class="box-body"  style="margin-top:30px">
					<div class="col-md-12" id="company-details">
						<div class="table-responsive">
							<table id="data-table" class="table table-bordered table-striped">
								<thead>
									<tr>
										<th>Sr No.</th>
										
										<th>Company Name</th>
										<th>Company Short Name</th>
										<th>Pincode</th>
										<th>Prop Name</th>
										<th>Option</th>
									</tr>
									<tr class="search-input-dt">
										<td><input type="hidden"></td>
										<td>
											<input type="text" class="form-control search_init"/>
										</td>
										<td>
											<input  type="text" class="form-control search_init"/>
										</td>
										<td>
											<input type="text" class="form-control search_init"/>
										</td>
										
										<td>
											<input  type="text" class="form-control search_init"/>
										</td>
										<td><input type="hidden"></td>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let company of _companies">
										<td class="text-xs-center">
											<!-- {{company.Id}} -->
										</td>
										<td>
											{{company.company_name}}
										</td>
										<td>
											{{company.comp_short_name}}
										</td>
										<td>
											{{company.pincode}}
										</td>
										<td>
											{{company.prop_name}}
										</td>
										
										<td class="text-xs-center">
											<button class="btn btn-info btn-xs" type="button" (click)="updateCompany(company)">Edit</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!-- // vehicle Details -->    
				<div class="clearfix"></div>
			</div> 
			<!-- //Primary Box -->
		</div>
	</div>
</section>
<!-- /.content -->
